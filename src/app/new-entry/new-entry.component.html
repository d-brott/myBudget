<h5>Add a new entry to your budget</h5>
<form class="top-20">
    <div class="form-group">
        <label for="selectCategory">Category</label>
        <select class="form-control" name="category" id="selectCategory" [(ngModel)]="category">
            <option value="Income" selected>Income</option>
            <option value="Expense">Expense</option>
            <option value="Investment">Investment</option>
        </select>
    </div>
    <div class="form-group">
        <label for="inputName">Name</label>
        <input type="text" [(ngModel)]="name" class="form-control" id="inputName" name="name">
    </div>
    <div class="form-group">
        <label for="inputAmount">Amount</label>
        <input type="number" [(ngModel)]="amount" class="form-control" name="amount">
    </div>
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <button type="reset" class="btn btn-primary" (click)="addEntry()">Add</button>
            <button type="reset" class="btn btn-primary">Reset</button>
        </div>
    </div>
</form>
